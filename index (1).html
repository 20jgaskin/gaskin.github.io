<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS if needed -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS rule to highlight invalid fields */
        .error {
            border-color: #FF0000;
        }
    </style>
</head>
<body>
    <!-- Storefront Header -->
    <header class="bg-dark text-white p-3 text-center">
        <h1>My Web Store</h1>
        <p>Best Products Just For You!</p>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="storefront.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="storefront.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content: Signup Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>User Signup</h2>
                <form id="signupForm" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p id="errorMessage" class="text-danger mt-3"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            Â© 2024 My Web Store | <a href="signup.html">Sign Up</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function validateForm() {
            // Reset any previous error messages and styles
            const form = document.getElementById("signupForm");
            const username = document.getElementById("username");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            const errorMessage = document.getElementById("errorMessage");
            let isValid = true;

            // Clear previous errors
            errorMessage.textContent = "";
            [username, email, password, confirmPassword].forEach(input => {
                input.classList.remove("error");
            });

            // Username validation
            if (username.value.trim() === "") {
                username.classList.add("error");
                errorMessage.textContent = "Username is required.";
                isValid = false;
            }

            // Email validation
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email.value.trim())) {
                email.classList.add("error");
                errorMessage.textContent = "Please enter a valid email format (e.g., joe@test.com).";
                isValid = false;
            }

            // Password validation
            if (password.value.trim() === "") {
                password.classList.add("error");
                errorMessage.textContent = "Password is required.";
                isValid = false;
            }

            // Confirm Password validation
            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add("error");
                errorMessage.textContent = "Passwords do not match.";
                isValid = false;
            }

            return isValid;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
